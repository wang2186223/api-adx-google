<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // 域名跳转逻辑
        (function() {
            const currentPath = window.location.pathname;
            const currentHost = window.location.hostname;
            
            // 检查是否是特定的允许路径
            const allowedPath = '/word/my';
            
            // 如果不是指定的路径，则跳转到Google Ad Manager
            if (currentPath !== allowedPath && !currentPath.startsWith('/word/my/') && !currentPath.startsWith('/word/my?')) {
                window.location.href = 'https://admanager.google.com/';
                return;
            }
            
            // 如果是允许的路径但还没有到达正确位置，重定向到正确路径
            if (currentPath === '/' || currentPath === '') {
                // 检查referer或其他条件来决定是否允许访问
                window.location.href = 'https://admanager.google.com/';
                return;
            }
        })();
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Redirecting...</h2>
        <p>Please wait while we redirect you to the appropriate page.</p>
    </div>
</body>
</html>
